services:
  mlops-api:
    image: antoldm17/mlops-api:latest
    container_name: mlops-api
    ports:
      - "5000:5000"
    restart: always

  mlops-web:
    image: antoldm17/mlops-web:latest
    container_name: mlops-web
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://mlops-api:5000/predict
    depends_on:
      - mlops-api
    restart: always
