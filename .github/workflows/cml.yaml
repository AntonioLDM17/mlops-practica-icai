name: MLOps with CML
on: [push, pull_request]

jobs:
  train-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: DVC and Python setup
        uses: iterative/setup-dvc@v1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name  "${{ secrets.GIT_USER_NAME }}"

      - name: Restore DVC Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/dvc
          key: dvc-cache-${{ hashFiles('dvc.yaml', 'dvc.lock') }}
          restore-keys: |
            dvc-cache-

      - name: DVC Pull
        env:
          DAGSHUB_API_KEY: ${{ secrets.DAGSHUB_API_KEY }}
        run: |
          dvc remote modify origin --local access_key_id ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify origin --local secret_access_key $DAGSHUB_API_KEY
          dvc pull -r origin

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install "mlflow<3"
          pip install pyyaml
          pip install -r requirements.txt

      - name: Setup CML
        uses: iterative/setup-cml@v1

      - name: Sanity check MLflow connection
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_API_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python - <<'PY'
          import os, mlflow
          print("ENV URI:", repr(os.environ.get("MLFLOW_TRACKING_URI")))
          mlflow.set_tracking_uri(os.environ["MLFLOW_TRACKING_URI"])
          print("get_tracking_uri():", mlflow.get_tracking_uri())
          with mlflow.start_run(run_name="sanity_check_actions"):
              mlflow.log_param("sanity", "ok")
              print("Artifact URI:", mlflow.get_artifact_uri())
          PY

      - name: Run training script
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_API_KEY }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python3 train.py
